<md-dialog aria-label="Dodaj naprawe" style="width:1280px" ng-cloak>
    <md-toolbar class="w3-container w3-blue">
        <div class="row">
            <div class="col-xs-10"><h4>Dodaj naprawę</h4></div>
            <div class="col-xs-1 col-xs-offset-1">
                <i class="material-icons" ng-click="cancel()" onmouseover="" style="cursor: pointer; float: right">clear</i>
            </div>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <form name="dodajNapraweForm">
            <div class="row">
                <md-input-container>
                    <label>Tytuł</label>
                    <input ng-model="naprawa.tytul" type="text" />
                </md-input-container>
            </div>
        </form>
    </md-dialog-content>
</md-dialog>
